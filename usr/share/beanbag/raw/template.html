<!doctype html>
<html xmlns:ng="http://angularjs.org" ng:app>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
            </script>
        <script src="http://docs-next.angularjs.org/angular-0.10.6.min.js">
            </script>
        <script>
            var data = [[json]];

            function update() {
                $.ajax(document.url, {
                    data: $("#data").val(),
                    dataType: "text",
                    type: "PUT",
                    success: function() {
                        history.go(0);
                    }
                });
            }
        </script>
    </head>
    <body>
        <form id="data_fomr">
            <textarea id="data" rows="20" cols="80">[[json]]</textarea>
            <br />
            <button onClick="update()">Save changes</button>
        </form>
    </body>
</html>
